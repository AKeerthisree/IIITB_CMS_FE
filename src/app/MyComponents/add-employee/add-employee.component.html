    <mat-toolbar>
      <span>ADD EMPLOYEE</span>
      <span class="example-spacer"></span>
      <button class="submit" color="primary" mat-raised-button (click)="logout()">
        LOGOUT
      </button>
    </mat-toolbar>
        
    <mat-card-content>
       
            <form #Form="ngForm"  class="form">
      
              <div class="viewForm">
                  <table class="single">
                    <tr>
                        <td>
                        <mat-form-field appearance="outline"class="single">
                            <mat-label>ID. <ng-content select="selector"></ng-content></mat-label>
                            <input #id="ngModel" [(ngModel)]="employee.id"  matInput name="id" placeholder="Enter id" required type="text">
                        </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <mat-form-field appearance="outline"class="single">
                            <mat-label>Employee Name</mat-label>
                            <input #name="ngModel" [(ngModel)]="employee.name"   matInput name="name" placeholder="Enter name" required type="text">
                        </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <mat-form-field appearance="outline"class="single">
                            <mat-label>Email</mat-label>
                            <input  matInput [formControl]="emailFormControl" type="email" placeholder="Eg: abc@gmail.com" name="Email" [(ngModel)]="employee.email">
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <mat-form-field appearance="outline" class="single">
                            <mat-label>Role</mat-label>
                            <input #role="ngModel" [(ngModel)]="employee.role" matInput name="role" placeholder="Enter Role" required type="text">
                        </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button  class="submit" color="primary" (click)="saveEmployeeDetails()" mat-raised-button>SAVE
                            </button>
                        </td>
                    </tr>
                  </table>
      
                  <br>
                  <mat-divider></mat-divider>
                  <br>
              </div>
          </form> 
    </mat-card-content>
  </mat-card>
